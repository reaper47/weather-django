{% load app_extras %}

<div id="modal-live-settings" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Live Settings</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-hidden-mobile">
        <thead>
          <tr>
            <th>Live Tile</th>
            <th>Show</th>
          </tr>
        </thead>
        <tbody>
          {% for component in live_settings_components %}
          <tr>
            <td>{{ component|title_replace }}</td>
            <td>
              <div class="field">
                <input id="display-{{ component }}" type="checkbox" class="switch is-rounded is-info" checked="checked">
                <label for="display-{{ component }}"></label>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Component</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Temperature</td>
            <td>
              <div class="field">
                <select id="temperature-unit">
                  <option value="celsius">Celsius</option>
                  <option value="fahrenheit">Fahrenheit</option>
                </select>
                <label for="temperature-unit"></label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td>
              <div class="field">
                <select id="pressure-unit">
                  {% for val, label in pressure_units %}
                  <option value="{{ val }}">{{ label }}</option>
                  {% endfor %}
                </select>
                <label for="pressure-unit"></label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Wind Speed</td>
            <td>
              <div class="field">
                <select id="wind-unit">
                  {% for val, label in wind_units %}
                  <option value="{{ val }}">{{ label }}</option>
                  {% endfor %}
                </select>
                <label for="wind-unit"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth section">
        <thead>
          <tr>
            <th>Other</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td title="Keyboard shortcut: F or f">Full Screen</td>
            <td>
              <div class="field">
                <input id="live-fullscreen" type="checkbox" class="switch is-rounded is-info">
                <label for="live-fullscreen"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer class="modal-card-foot">
      <button id="save-live-settings" class="button is-success">Save changes</button>
      <button id="cancel-live-settings" class="button">Cancel</button>
    </footer>
  </div>
</div>
